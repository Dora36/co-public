    <div data-server-rendered="true" id="app" class="layout"><header class="header"><strong><a href="/co-public/" class="active">Dora</a></strong><nav class="nav"><a href="/co-public/" class="nav__link active">首页</a><a href="/co-public/about/" class="nav__link">关于</a></nav></header><div class="main"><div class="note-title"><h1>poem</h1><p class="note-date"></p></div><div class="content-box"><div><table>
<thead>
<tr>
<th align="center">诗词</th>
<th align="center">作者</th>
<th align="center">日期</th>
<th align="center">佳句</th>
</tr>
</thead>
<tbody>
<tr>
<td align="center"><a href="https://baike.baidu.com/item/%E7%BA%A6%E5%AE%A2" target="_blank" rel="nofollow noopener noreferrer">约客</a></td>
<td align="center">南宋 · 赵师秀</td>
<td align="center"></td>
<td align="center">黄梅时节家家雨，青草池塘处处蛙。<br>有约不来过夜半，闲敲棋子落灯花。</td>
</tr>
<tr>
<td align="center"><a href="https://baike.baidu.com/item/%E9%97%AE%E5%88%98%E5%8D%81%E4%B9%9D" target="_blank" rel="nofollow noopener noreferrer">问刘十九</a></td>
<td align="center">唐代 · 白居易</td>
<td align="center"></td>
<td align="center">绿蚁新醅酒，红泥小火炉。<br>晚来天欲雪，能饮一杯无？</td>
</tr>
<tr>
<td align="center"><a href="https://baike.baidu.com/item/%E5%94%90%E5%A4%9A%E4%BB%A4%C2%B7%E8%8A%A6%E5%8F%B6%E6%BB%A1%E6%B1%80%E6%B4%B2" target="_blank" rel="nofollow noopener noreferrer">唐多令·芦叶满汀洲</a></td>
<td align="center">南宋 · 刘过</td>
<td align="center">2019.12.12</td>
<td align="center">欲买桂花同载酒，终不似，少年游。</td>
</tr>
<tr>
<td align="center"><a href="https://baike.baidu.com/item/%E9%A2%98%E8%A2%81%E6%B0%8F%E5%88%AB%E4%B8%9A" target="_blank" rel="nofollow noopener noreferrer">题袁氏别业</a></td>
<td align="center">唐代 · 贺知章</td>
<td align="center">2020.01.09</td>
<td align="center">主人不相识，偶坐为林泉。<br>莫谩愁沽酒，囊中自有钱。</td>
</tr>
</tbody>
</table>
